    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu
            const mobileBtn = document.querySelector('.mobile-menu-btn');
            const navMenu = document.getElementById('navMenu');
            if (mobileBtn && navMenu) {
                mobileBtn.addEventListener('click', () => navMenu.classList.toggle('active'));
                document.querySelectorAll('.nav-menu a').forEach(link => {
                    link.addEventListener('click', () => navMenu.classList.remove('active'));
                });
            }

            // Loading screen
            const loadingScreen = document.getElementById('loadingScreen');
            const progressFill = document.querySelector('.progress-fill');
            const loadingNumber = document.getElementById('loadingNumber');
            const circumference = 283;
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    loadingNumber.textContent = '100%';
                    progressFill.style.strokeDashoffset = circumference - (progress / 100) * circumference;
                    setTimeout(() => {
                        loadingScreen.style.opacity = '0';
                        setTimeout(() => loadingScreen.style.display = 'none', 500);
                    }, 300);
                } else {
                    loadingNumber.textContent = Math.round(progress) + '%';
                    progressFill.style.strokeDashoffset = circumference - (progress / 100) * circumference;
                }
            }, 100);

            // Filter logic
            const filterButtons = document.querySelectorAll('.filter-btn');
            const portfolioItems = document.querySelectorAll('.portfolio-item');

            // Show weddings by default
            portfolioItems.forEach(item => {
                item.style.display = (item.dataset.category === 'weddings') ? 'block' : 'none';
            });

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    const filter = button.dataset.filter;
                    portfolioItems.forEach(item => {
                        item.style.display = (item.dataset.category === filter) ? 'block' : 'none';
                    });
                });
            });
        });
    </script>
